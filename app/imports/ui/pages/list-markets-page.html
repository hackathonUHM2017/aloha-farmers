<template name="List_Markets_Page">
  <div class="ui container" style="padding:40px">
    {{#if Template.subscriptionsReady}}
    <div class="ui cards" style="margin-left:60px">
      {{#each market in marketsList}}
      <div class="ui card">
        <div class="content">
          <div class="header">{{market.name}}</div>
          <div class="description">
            <p>Days: {{market.days}}</p>
            <p>Time: {{market.start}} - {{market.finish}}</p>
            <p>Island: {{market.island}}</p>
            <p>City: {{market.city}}</p>
            <p>Address: {{market.address}}</p>
          </div>
        </div>
        <div class="ui bottom attached button">
          Reviews
        </div>
      </div>
      {{/each}}
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}

  </div>
</template>
