<template name="Find_By_City">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Days</th>
        <th>Start</th>
        <th>Finish</th>
        <th>Island</th>
        <th>City</th>
        <th>Address</th>
      </tr>
      </thead>

      <tbody>
      {{#each market in marketsList}}
      <tr>
        <td>{{market.name}}</td>
        <td>{{market.days}}</td>
        <td>{{market.start}}</td>
        <td>{{market.finish}}</td>
        <td>{{market.island}}</td>
        <td>{{market.city}}</td>
        <td>{{market.address}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}

  </div>
</template>
